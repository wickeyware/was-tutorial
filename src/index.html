<html lang="en">
<head>

  />

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <app-root>
    <!-- https://www.bennadel.com/blog/3105-creating-a-pre-bootstrap-loading-screen-in-angular-2-rc-1.htm -->
    <style type="text/css">
      #pre-bootstrap {background-color: white;bottom: 0px;left: 0px;position: fixed;right: 0px;top: 0px;z-index: 999999;}
      #pre-bootstrap div.messaging {color: black;font-family: monospace;left: 0px;margin-top: -37px;position: absolute;right: 0px;text-align: center;top: 50%;}
      #pre-bootstrap h2 {font-size: 26px;line-height: 35px;margin: 0px 0px 20px 0px;}
      #pre-bootstrap p {font-size: 18px;line-height: 14px;margin: 0px 0px 0px 0px;}
    </style>
    <div id="pre-bootstrap">
      <div class="messaging">
        <h2>Air Horn is pressurizing</h2>
        <p>Just a moment...</p>
      </div>
    </div>
  </app-root>
</body>
