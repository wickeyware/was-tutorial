<div class="myapp">
  <div class="title">
    <was-popover-login></was-popover-login>
    <div class="text">Air Horn</div>
    <div class="bottom"></div>
  </div>
  <div class="tile">
    <swiper [config]="config" #usefulSwiper>
      <div class="swiper-wrapper">
        <!-- Menu -->
        <div class="swiper-slide">
          <div class="menu">
            <div class="title">Menu</div>
            <i class="fa fa-bars right" aria-hidden="true"></i>
            <br>
            <span><div class="text">{{displayMessage | async}}</div><span class="text accent-text">{{(userService.user | async).email}}</span></span>
            <br>
          </div>
        </div>
        <!-- Main Horn -->
        <div class="swiper-slide">
            <div class="horn" (click)="playHorn()">
                <img class="img-featured" src="https://unsplash.it/200/200" alt="featured-image">
            </div>
        </div>
        <!-- <img class="img-featured swiper-slide" src="https://unsplash.it/200/200" alt="featured-image" (click)="playHorn()"> -->
      </div>
      <br>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </swiper>
  </div>
</div>
